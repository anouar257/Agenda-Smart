services:
  # PostgreSql Database
  postgres:
    image: postgres:16
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: odoo
      POSTGRES_DB: agenda_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agenda-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka in KRaft mode (No Zookeeper)
  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    ports:
      - "9092:9092"
    networks:
      - agenda-net

  # Discovery Service (Eureka)
  discovery-service:
    build:
      context: ./backend
      dockerfile: discovery-service/Dockerfile
    container_name: discovery-service
    ports:
      - "8761:8761"
    networks:
      - agenda-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8761/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Auth Service
  auth-service:
    build:
      context: ./backend
      dockerfile: auth-service/Dockerfile
    container_name: auth-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/agenda_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: odoo
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    ports:
      - "8089:8089"
    depends_on:
      postgres:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    networks:
      - agenda-net

  # Calendar Service
  calendar-service:
    build:
      context: ./backend
      dockerfile: calendar-service/Dockerfile
    container_name: calendar-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/agenda_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: odoo
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
      discovery-service:
        condition: service_healthy
    networks:
      - agenda-net

  # AI Service
  ai-service:
    build:
      context: ./backend
      dockerfile: ai-service/Dockerfile
    container_name: ai-service
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    ports:
      - "8081:8081"
    depends_on:
      kafka:
        condition: service_started
      discovery-service:
        condition: service_healthy
    networks:
      - agenda-net

  # Gateway Service
  gateway-service:
    build:
      context: ./backend
      dockerfile: gateway-service/Dockerfile
    container_name: gateway-service
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    ports:
      - "8088:8088"
    depends_on:
      discovery-service:
        condition: service_healthy
      auth-service:
        condition: service_started
      calendar-service:
        condition: service_started
      ai-service:
        condition: service_started
    networks:
      - agenda-net

  # Notification Service (Kafka Consumer + WebSocket)
  notification-service:
    build:
      context: ./backend
      dockerfile: notification-service/Dockerfile
    container_name: notification-service
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-service:8761/eureka/
    ports:
      - "8085:8085"
    depends_on:
      kafka:
        condition: service_started
      discovery-service:
        condition: service_healthy
    networks:
      - agenda-net

  # Frontend Angular
  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "4200:80"
    depends_on:
      - gateway-service
    networks:
      - agenda-net

networks:
  agenda-net:
    driver: bridge

volumes:
  postgres_data:
